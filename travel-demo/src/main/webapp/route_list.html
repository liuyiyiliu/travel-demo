    <script>
        function ajax_page(cid,currentPage) {

            //ajax请求对应类型的旅游线路信息。
            $.ajax({
                url: "routeServlet?methodName=findRouteByPage",
                dataType: "json",
                data: {"cid": cid, "currentPage": currentPage},
                success: function (res) {
                    /**
                     *     相应的数据格式：
                     *     {
                 *          routeList:[
                 *              {rid:value,rname:value2...},
                 *          ],
                 *          totalPage:value,
                 *          currentPage:value.
                 *
                 *     }
                     */
                    //每次填充数据之前，都先清空原有数据
                    $("#routeList").empty();
                    //遍历旅游线路信息
                    for (var i = 0; i < res.routeList.length; i++) {
                        var $li = $("<li>\n" +
                            "                            <div class=\"img\"><img  src=\"" + res.routeList[i].rimage + "\" alt=\"\"></div>\n" +
                            "                            <div class=\"text1\">\n" +
                            "                                <p>" + res.routeList[i].rname + "</p>\n" +
                            "                                <br/>\n" +
                            "                                <p>" + res.routeList[i].routeIntroduce + "</p>\n" +
                            "                            </div>\n" +
                            "                            <div class=\"price\">\n" +
                            "                                <p class=\"price_num\">\n" +
                            "                                    <span>&yen;</span>\n" +
                            "                                    <span>" + res.routeList[i].price + "</span>\n" +
                            "                                    <span>起</span>\n" +
                            "                                </p>\n" +
                            "                                <p><a href=\"route_detail.html?rid="+res.routeList[i].rid+"\">查看详情</a></p>\n" +
                            "                            </div>\n" +
                            "                        </li>");

                        $("#routeList").append($li);

                    }

                    //修改总页码数的数据
                    $("#totalPage").html(res.totalPage);
                    //修改数据总数量
                    $("#totalCount").html(res.totalCount);
                    //填充页码数据之前，先清空原有数据
                    $("#pageTool").empty();

                    //首页代码
                    var $firstPage = $("<li><a href=\"\">首页</a></li>");
                    $("#pageTool").append($firstPage);
                    //数字
                    for(var i=0;i<res.totalCount;i++){
                        var $page = $("<li class=\"threeword\"><a href=\"#\">"+(i+1)+"</a></li>");
                        $("#pageTool").append($page);
                    }
                    //上一页
                    var $prePage = $("<li class=\"threeword\"><a href=\"#\">上一页</a></li>");
                    $("#pageTool").append($prePage);
                    //下一页
                    var $nextPage = $("<li class=\"threeword\"><a href=\"javascript:;\">下一页</a></li>");
                    $("#pageTool").append($nextPage);
                    //末页
                    var $endPage = $(" <li class=\"threeword\" ><a href=\"javascript:;\">末页</a></a></li>");
                    $("#pageTool").append($endPage);
                }
            })
        };
        $(function () {
            //获取传递过来的类型的id
            var cid = getParameter("cid");
            ajax_page(cid,1);
