        <script src="js/getParameter.js"></script>
        <script>
            $(function () {
                var currentPage = getParameter("currentPage");
                if(currentPage==null){
                    currentPage = 1;
                }
                $.ajax({
                    url: "routeServlet?methodName=findMyFavoriteRouteByPage",
                    data: {"currentPage":currentPage},
                    dataType: "json",
                    success: function (res) {
                        /**
                         *      返回值，分页bean转换成的json
                         *      {
                 *          totalPage:value,
                 *          nextPage:value,
                 *          currentPage:value,
                 *          routeList:[
                 *              {rid:value1,rname:value2},
                 *              {rid:value1,rname:value2},
                 *              {rid:value1,rname:value2},
                 *          ]
                 *      }
                         *
                         */
                        if(res.isLogin == "no"){
                            //未登录
                            location.href = "login.html";
                            return;
                        }
                        //分页的页面的数据信息
                        for (var i =0;i<res.routeList.length;i++){
                            var $div = $("<div style=\" height: 320px\" class=\"col-md-3\">\n" +
                                "             <a href=\"route_detail.html\">\n" +
                                "                 <img" +
                                "                   src=\""+res.routeList[i].rimage+"\" alt=\"\">\n" +
                                "                   <div class=\"has_border\">\n"+
                                "                        <h3>"+res.routeList[i].rname+
                                "                            </h3>\n" +
                                "                         <div class=\"price\">网付价<em>￥</em><strong>"+res.routeList[i].price+
                                "                               </strong><em>起</em></div>\n"   +
                                "                                               </div>\n"   +
                                "               </a>\n"    +
                                "                </div>");
                            $("#routeList").append($div);
                        }
                        //首先清空
                        $("#pageTool").empty();

                        //首页
                        var $firstPage = $("<li><a href=\"myfavorite.html?currentPage=1\">首页</a></li>");
                        $("#pageTool").append($firstPage);
                        //上一页
                        if(res.currentPage>1){
                            var $prePage = $("<li class=\"threeword\"><a href=\"myfavorite.html?currentPage="+res.prePage+"\">" +
                                " 上一页</a></li>");
                            $("#pageTool").append($prePage);
                        }
                        var begin = 1;
                        var end = res.totalPage;
                        if(res.totalPage>10){
                            //页面的页码数,前5后4
                            begin = res.currentPage-5;
                            end = res.currentPage+4;
                            if(begin<1){
                                begin = 1;
                                end = 10;
                            }else if(end>res.totalPage){
                                end = res.totalPage;
                                begin = end - 9;
                            }
                        }
                        for(var i=begin;i<=end;i++){


                            var $li = $("<li><a href=\"myfavorite.html?currentPage="+i+"\">"+i+"</a></li>");
                            if(res.currentPage==i){
                                //背景色
                                $li.css("background-color","red");
                            }
                            $("#pageTool").append($li);
                        }
                        //下一页:
                        if(res.currentPage<res.totalPage){
                            var $nextPage = $("<li class=\"threeword\"><a href=\"myfavorite.html?currentPage="+res.nextPage+"\">下一页</a></li>");
                            $("#pageTool").append($nextPage);
                        }
                        //末页

                        var $endPage = $("<li><a href=\"myfavorite.html?currentPage="+res.totalPage+"\">末页</a></li>");
                        $("#pageTool").append($endPage);

                    }


                });
            })
        </script>
